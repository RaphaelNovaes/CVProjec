<div
  class="conteiner-fluid bg-dark"
  style="
    min-height: calc(100vh - 116px);
    background-image: url('assets/images/experience-bg.png');
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 15px;
    color: rgba(255, 255, 255, 0.9);
    padding-top: 2%;
  "
>
  <div class="d-flex flex-column align-items-center">
    <h1
      class="title-animation"
      style="width: 60vw; color: #06bb66; text-align: start; margin-bottom: 2%"
    >
      <span style="color: #a152a1db">export </span>
      <span style="color: #35597e">class</span> Experience {{ "{}" }}
    </h1>
  </div>

  <div class="d-flex flex-column">
    <div
      class="contact-link pb-2"
      style="
        width: 60vw;
        text-align: justify;
        align-self: center;
        padding: 18px;
        background-color: #6c6c6c33;
        box-shadow: 1px 1px 8px 1px #54545473 inset;
        border-radius: 20px;
      "
      [innerHTML]="experience"
    ></div>
  </div>

  <div class="d-flex flex-column mylinks-container mylinks-container-dmd">
    <div class="mylinks-text mylinks-text-dmd">
      <p class="text-center mb-0">My <span> </span> Links</p>
    </div>

    <div class="mylinks-bar mylinks-bar-dmd">
      <div style="max-width: 2px; height: 70px; border: 1px solid white"></div>
    </div>

    <div id="mylinks-btn-container" class="mylinks-btn-container mylinks-btn-container mylinks-btn-container-dmd">
      <a
        style="border-radius: 40px"
        href="https://drive.google.com/file/d/1H0Z9HT24nQaaC8QMeSP9CK4V6V6M6oIS/view?usp=share_link"
        target="_blank"
        rel="noreferrer noopener"
      >
        <div
          class="mylinks-btn"
          style="background-image: url('assets/images/resume-icon.png')"
        ></div>
      </a>
      <a
        style="border-radius: 40px"
        href="https://www.linkedin.com/in/raphael-novaes-2a581717/"
        target="_blank"
        rel="noreferrer noopener"
      >
        <div
          class="mylinks-btn"
          style="background-image: url('assets/images/linkedin-icon.png')"
        ></div>
      </a>
      <a
        style="border-radius: 40px"
        href="https://github.com/RaphaelNovaes/CVProjec"
        target="_blank"
        rel="noreferrer noopener"
      >
        <div
          class="mylinks-btn"
          style="background-image: url('assets/images/github-white-icon.png')"
        ></div>
      </a>
    </div>
  </div>

  <div class="hstack justify-content-center">
    <p class="text-center mb-0" style="margin-right: 10px">
      Some companies I have worked for
    </p>
  </div>

  <div class="hstack flex-wrap justify-content-center" style="padding: 10px">
    <a
      href="https://www.arizona.com.br"
      target="_blank"
      rel="noreferrer noopener"
    >
      <img class="companies-btn" src="assets/images/arizona.png" alt="" />
    </a>
    <a
      style="border-radius: 20px"
      href="https://www.conectopdv.com"
      target="_blank"
      rel="noreferrer noopener"
    >
      <img class="companies-btn" src="assets/images/conecto.jpg" alt="" />
    </a>
    <a
      style="border-radius: 20px"
      href="https://www.lampadaglobal.com.br"
      target="_blank"
      rel="noreferrer noopener"
    >
      <img class="companies-btn" src="assets/images/lampada.jpg" alt="" />
    </a>
    <a
      style="border-radius: 20px"
      href="https://www.tritone.com.br"
      target="_blank"
      rel="noreferrer noopener"
    >
      <img class="companies-btn" src="assets/images/tritone.jpg" alt="" />
    </a>
    <a
      style="border-radius: 20px"
      href="https://www.wheaton.com.br"
      target="_blank"
      rel="noreferrer noopener"
    >
      <img class="companies-btn" src="assets/images/wheaton.jpg" alt="" />
    </a>
  </div>
</div>
