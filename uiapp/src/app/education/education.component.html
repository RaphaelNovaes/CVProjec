<div
  class="conteiner-fluid bg-dark"
  style="
    min-height: calc(100vh - 116px);
    background-image: url('assets/images/education-bg.png');
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 15px;
    color: rgba(255, 255, 255, 0.9);
    padding-bottom: 30px;
    padding-top: 2%;
  "
>
  <div class="d-flex flex-column align-items-center">
    <h1
      class="title-animation"
      style="width: 60vw; color: #06bb66; text-align: start; margin-bottom: 2%"
    >
      <span style="color: #a152a1db">export </span>
      <span style="color: #35597e">class</span> Education {{ "{}" }}
    </h1>
  </div>

  <div class="d-flex flex-column">
    <div class="d-flex flex-column pt-2">
      <div
        class="d-flex mb-2"
        style="align-self: center"
        *ngFor="let courses of education[0]; index as i"
      >
        <div
          style="
            width: 60vw;
            padding: 10px;
            background-color: #6c6c6c33;
            box-shadow: 1px 1px 8px 1px #54545473 inset;
            border-radius: 10px;
            color: #ffffffb5;
          "
        >
          <h5>{{ courses[1] }}</h5>
          <p class="ps-3 mb-0">
            {{ courses[0] }}
          </p>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column">
      <div
        class="d-flex flex-column"
        *ngFor="let yearsObj of education[1]; index as ei"
        style="
          align-self: center;
          width: 60vw;
          padding: 10px;
          background-color: #6c6c6c33;
          box-shadow: 1px 1px 8px 1px #54545473 inset;
          border-radius: 10px;
          color: #ffffffb5;
        "
      >
        <div *ngFor="let year of yearsObj | keyvalue">
          <h5>
            {{ year.key }}
          </h5>
          <div
            class="ps-3"
            *ngFor="
              let course of getArrayFromUnknowObject(year.value);
              index as ci
            "
          >
            <p>
              {{ course }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
