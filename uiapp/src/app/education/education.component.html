<div
  class="conteiner-fluid bg-dark"
  style="
    min-height: 100vh;
    background-image: url('/assets/images/education-bg.png');
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  "
>
  <div
    class="p-3 text-center text-white"
    style="font-family: 'Press Start 2P', cursive"
  >
    <h2>Education</h2>
  </div>

  <div class="hstack justify-content-center text-white">
    <p class="text-center">Skills</p>
  </div>

  <div class="hstack justify-content-center text-white">
    <p
      class="text-center p-3 m-0"
      style="width: 350px; border-bottom: 1px solid rgb(128, 128, 128, 0.1)"
    >
      <img
        src="https://skillicons.dev/icons?i=github,kubernetes,docker,php,laravel,html,css,sass,bootstrap,javascript,typescript,nodejs,express,deno,nest,next,angular,react,vue,jquery,mysql,postgresql,mongo,redis,graphql,azure,linux,powershell&perline=7"
        style="min-width: 20px; width: 100%; height: auto"
      />
    </p>
  </div>

  <div class="row">
    <div class="col-6 text-white p-0">
      <div class="text-center">
        <figure class="figure">
          <img
            class="rounded img-fluid"
            src="/assets/images/degree.png"
            width="80px"
            style="background-color: rgb(0, 0, 0); min-width: 30px"
            alt=""
          />
        </figure>
      </div>
      <div class="text-white text-center">
        <b class="text-center">In person</b>
      </div>
      <div class="d-flex flex-column pt-2" style="">
        <div *ngFor="let item of education[0]; index as i" class="d-flex">
          <p
            style="
              width: 30%;
              border: 1px solid rgb(128, 128, 128, 0.3);
              margin-left: 35%;
              padding: 5px;
            "
          >
            <b>{{ item[1] }}</b
            ><br />{{ item[0] }}
          </p>
        </div>
      </div>
    </div>
    <div class="col-6 text-white p-0">
      <div class="text-center">
        <figure class="figure">
          <img
            class="rounded img-fluid"
            src="/assets/images/degree_online.png"
            width="80px"
            style="background-color: rgb(0, 0, 0); min-width: 30px"
            alt=""
          />
        </figure>
      </div>
      <div class="text-white text-center">
        <b class="text-center">Online</b>
      </div>
      <div class="d-flex flex-wrap p-2" style="max-width: 100%">
        <p
          *ngFor="let item of education[1]; index as i"
          style="
            width: 30%;
            border: 1px solid rgb(128, 128, 128, 0.3);
            padding: 5px;
            margin-right: 5px;
          "
        >
          <b>{{ item[1] }}</b>
          <br />{{ item[0] }}
        </p>
      </div>
    </div>
  </div>
</div>
